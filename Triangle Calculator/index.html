<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="ilustrasi-container">
            <img class="triangle-ilustrasi" src="https://curvebreakerstestprep.com/wp-content/uploads/2021/04/Triangle-Area-and-Perimeter.png" alt="Triangle ilustrasi">
        </div>
        <div class="container">
            <div class="header">
                <div class="logo-container">
                    <img class="logo" src="https://cdn.dribbble.com/users/78422/screenshots/1716507/triangle-logo-template.jpg" alt="Triangle Calculator Logo">
                    <h1 class="title">Triangle Calculator</h1>
                </div>
            </div>
            <div class="kalkulator-luas">
                <section id="field-luas">
                    <h2>Calculate Area</h2>
                    <form id="form-luas">
                        <label for="base">Base:</label>
                        <input type="number" id="base" name="base" required>
                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" required>
                        <button type="button" id="tombol-luas">Calculate Area</button>
                    </form>
                    <div id="hasil-luas">
                        <p id="area"></p>
                    </div>
                </section>
            </div>
            <div class="kalkulator-luas">
                <section id="field-keliling">
                    <h2>Calculate Perimeter</h2>
                    <form id="form-keliling">
                        <label for="side1">Side 1:</label>
                        <input type="number" id="side1" name="side1" required>
                        <label for="side2">Side 2:</label>
                        <input type="number" id="side2" name="side2" required>
                        <label for="side3">Side 3:</label>
                        <input type="number" id="side3" name="side3" required>
                        <button type="button" id="tombol-keliling">Calculate Perimeter</button>
                    </form>
                    <div id="hasil-keliling">
                        <p id="perimeter"></p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <div class="credits">
        Created by Gideon Ivan Panjaitan
    </div>    
</body>
</html>
